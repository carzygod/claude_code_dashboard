<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for premium typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Glassmorphism Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Claude Server</h2>
                <button id="new-session-btn" class="btn-primary">
                    <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    New Session
                </button>
            </div>

            <div class="session-list" id="session-list">
                <!-- Session items will be injected here -->
            </div>

            <div class="sidebar-footer">
                <div class="status-indicator">
                    <span class="dot connected"></span>
                    <span id="connection-status">Connected</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="active-session-info">
                    <h3 id="current-session-title">Select a Session</h3>
                    <span class="session-badge">ACTIVE</span>
                </div>
                <div class="actions">
                    <button id="settings-icon-btn" class="btn-icon" aria-label="Open settings">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 8a4 4 0 100 8 4 4 0 000-8zm10 4a8.5 8.5 0 01-.2 2.2l1.7 1.3-2 3.5-2-1-1.6 1.1-1.4-2.6-2.5.5-.5 2.5-2-1.2-2 1.2-.5-2.5-2.5-.5-1.4 2.6-1.6-1.1-2 1-2-3.5 1.7-1.3a8.5 8.5 0 01-.2-2.2 8.5 8.5 0 01.2-2.2L2.1 9.8l2-3.5 2 1 1.6-1.1 1.4 2.6 2.5-.5.5-2.5 2 1.2 2-1.2.5 2.5 2.5.5 1.4-2.6 1.6 1.1 2-1 2 3.5-1.7 1.3c.12.72.2 1.45.2 2.2z" />
                        </svg>
                    </button>
                    <button id="delete-session-btn" class="btn-danger" style="display: none;">Terminate</button>
                </div>
            </header>

            <section class="file-manager-panel">
                <header class="file-manager-header">
                    <div>
                        <p class="eyebrow">File Manager</p>
                        <h3>Workspace Explorer</h3>
                    </div>
                    <div class="file-manager-actions">
                        <input id="file-manager-path" class="file-manager-path" placeholder="/workspace" />
                        <button id="file-manager-refresh" class="btn-secondary">Refresh</button>
                    </div>
                </header>

                <div class="file-manager-body">
                    <div class="file-manager-breadcrumb" id="file-manager-breadcrumb"></div>
                    <div class="file-manager-table-wrapper">
                        <table id="file-manager-list">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Size</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="4">Loading…</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <div class="terminal-wrapper">
                <div id="terminal-container"></div>
                <div id="empty-state" class="empty-state">
                    <div class="empty-content">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1">
                            <path d="M4 17l6-6-6-6M12 19h8" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p>Select or create a session to start coding</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-panel" class="settings-panel" aria-hidden="true">
        <div class="settings-panel__backdrop" id="settings-backdrop"></div>
        <div class="settings-panel__card">
            <header class="settings-panel__header">
                <div>
                    <p class="eyebrow">Session</p>
                    <h3>Environment Variables</h3>
                </div>
                <button type="button" id="close-settings-btn" aria-label="Close settings">
                    ×
                </button>
            </header>

            <form id="settings-form" class="settings-form">
                <p class="settings-form__hint">Values below are exported for every Claude session start.</p>
                <div class="settings-panel__grid">
                    <label class="settings-field">
                        <span>ANTHROPIC_BASE_URL</span>
                        <input name="ANTHROPIC_BASE_URL" required />
                    </label>
                    <label class="settings-field">
                        <span>ANTHROPIC_AUTH_TOKEN</span>
                        <input name="ANTHROPIC_AUTH_TOKEN" required />
                    </label>
                    <label class="settings-field">
                        <span>ANTHROPIC_MODEL</span>
                        <input name="ANTHROPIC_MODEL" required />
                    </label>
                    <label class="settings-field">
                        <span>ANTHROPIC_SMALL_FAST_MODEL</span>
                        <input name="ANTHROPIC_SMALL_FAST_MODEL" required />
                    </label>
                    <label class="settings-field">
                        <span>API_TIMEOUT_MS</span>
                        <input name="API_TIMEOUT_MS" required />
                    </label>
                    <label class="settings-field">
                        <span>CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC</span>
                        <input name="CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC" required />
                    </label>
                </div>

                <div class="settings-panel__actions">
                    <button type="button" class="btn-secondary" id="cancel-settings-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>

                <p id="settings-status" class="settings-panel__status" role="status"></p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
